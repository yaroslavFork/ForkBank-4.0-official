<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkBank</title>
    <style>
        :root { --neon: #00ff88; --blue: #00d4ff; --dark: #010508; --red: #ff3e3e; --gold: #ffd700; }
        
        * { box-sizing: border-box; }
        
        body { 
            background: radial-gradient(circle at center, #021a1a 0%, #010508 100%);
            color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; min-height: 100vh; 
            display: flex; align-items: center; justify-content: center;
            overflow-x: hidden;
        }

        .app-container { width: 95%; max-width: 420px; padding: 20px 0; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .card { 
            width: 100%; background: rgba(255, 255, 255, 0.01); 
            padding: 25px; border-radius: 40px; text-align: center; 
            border: 1px solid rgba(0, 255, 136, 0.1); 
            backdrop-filter: blur(20px); box-shadow: 0 30px 70px rgba(0, 0, 0, 1);
            position: relative;
        }

        /* –°–ü–ï–¶–ò–ê–õ–¨–ù–´–ï –°–ï–ö–¶–ò–ò */
        .section-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }
        .section-box:hover { border-color: rgba(0, 255, 136, 0.2); background: rgba(255, 255, 255, 0.05); }

        .balance-box { font-size: 54px; color: var(--neon); font-weight: 900; text-shadow: 0 0 30px rgba(0, 255, 136, 0.4); margin: 10px 0; }
        
        .hidden { display: none !important; }

        .logout-btn {
            position: absolute; top: 15px; right: 20px;
            background: rgba(255, 62, 62, 0.1); color: var(--red);
            border: 1px solid var(--red); border-radius: 12px;
            padding: 6px 14px; font-size: 11px; font-weight: bold; cursor: pointer;
        }

        input { 
            width: 100%; padding: 15px; margin: 8px 0; border-radius: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            background: #000; color: white; text-align: center; font-size: 16px; outline: none;
        }

        button { 
            width: 100%; padding: 16px; margin: 8px 0; border-radius: 18px; 
            background: transparent; color: var(--neon); 
            border: 2px solid var(--neon); font-weight: bold; 
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }
        button:active { transform: scale(0.96); }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        .money-spiral { position: fixed; color: var(--neon); font-weight: bold; font-size: 32px; pointer-events: none; z-index: 999; animation: spiralFly 1s ease-in forwards; }
        @keyframes spiralFly { 0% { transform: translate(0, 0) rotate(0deg); opacity: 1; } 100% { transform: translate(50px, -350px) rotate(360deg); opacity: 0; } }

        .transfer-beam { position: fixed; top: 50%; left: 50%; width: 4px; height: 4px; background: var(--blue); box-shadow: 0 0 30px 15px var(--blue); border-radius: 50%; z-index: 5000; pointer-events: none; animation: beamLaunch 0.6s ease-out forwards; }
        @keyframes beamLaunch { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -1200px) scale(40); opacity: 0; } }

        /* –≠–§–§–ï–ö–¢ –ö–ê–ü–õ–ò –ü–†–û–ú–û–ö–û–î–ê */
        .promo-drop { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 0; height: 0; background: var(--neon); border-radius: 50%; 
            z-index: 9000; animation: dropEffect 0.8s ease-out forwards; pointer-events: none;
        }
        @keyframes dropEffect { 0% { width: 0; height: 0; opacity: 0.8; } 100% { width: 300vw; height: 300vw; opacity: 0; } }

        .registry { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 12px; max-height: 100px; overflow-y: auto; font-size: 13px; text-align: left; }
        .reg-item { padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.03); color: #888; }

        #admin-btn { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; border-radius: 50%; background: var(--neon); color: #000; border: none; font-weight: bold; font-size: 22px; display: none; z-index: 6000; cursor: pointer; box-shadow: 0 0 25px var(--neon); }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 380px; background: #01080b; border-radius: 35px; z-index: 7000; padding: 30px; border: 2px solid var(--neon); }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-login" class="card">
        <h1 style="color:var(--neon); letter-spacing: 5px;">FORK BANK</h1>
        <input type="text" id="username" placeholder="–õ–û–ì–ò–ù">
        <input type="password" id="userpass" placeholder="–ü–ê–†–û–õ–¨">
        <button id="login-btn">–í–û–ô–¢–ò</button>
    </div>

    <div id="screen-main" class="card hidden">
        <button class="logout-btn" id="logout-btn">–í–´–ô–¢–ò</button>
        <div id="user-info" style="font-size: 11px; color: var(--blue); margin-top: 15px; font-weight: bold;"></div>
        <div class="balance-box"><span id="balance">0</span> D</div>

        <div class="section-box">
            <button id="click-btn">‚ö° –ú–ê–ô–ù–ò–ù–ì (+10)</button>
            <div id="piggy-val" style="font-size: 28px; font-weight: bold; color: var(--neon); margin-top: 5px;">0 D</div>
            <button id="withdraw-btn" style="border-color: #b39ddb; color: #b39ddb; padding: 10px; font-size: 12px;">–í–´–í–ï–°–¢–ò –í –ë–ê–ù–ö</button>
        </div>

        <div class="section-box" style="border-color: rgba(255, 62, 62, 0.2);">
            <input type="number" id="bet-input" value="100" style="border-color: var(--red);">
            <button id="spin-btn" style="border-color: var(--red); color: var(--red);">üé∞ –ò–ì–†–ê–¢–¨ (CASINO)</button>
        </div>

        <div class="section-box" style="border-color: rgba(255, 215, 0, 0.2);">
            <input type="text" id="promo-input" placeholder="–ü–†–û–ú–û–ö–û–î">
            <button id="promo-btn" style="border-color: var(--gold); color: var(--gold);">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
        </div>

        <div class="section-box" style="border-color: rgba(0, 212, 255, 0.2);">
            <button id="send-btn" style="border-color: var(--blue); color: var(--blue);">üí∏ –ü–ï–†–ï–í–û–î –ü–û ID</button>
        </div>

        <div class="section-box" style="background: rgba(0,0,0,0.2);">
            <div style="font-size: 11px; color: var(--blue); margin-bottom: 8px; text-align: left;">–†–ï–ï–°–¢–† –ì–†–ê–ñ–î–ê–ù:</div>
            <div class="registry" id="ui-reg-simple"></div>
        </div>

        <button id="access-trigger" style="opacity:0; height:5px;">.</button>
    </div>
</div>

<button id="admin-btn">–ü</button>

<div id="modal-admin" class="modal">
    <h2 style="color:var(--neon); margin-top:0;">–ü–†–ï–ó–ò–î–ï–ù–¢</h2>
    <button id="adm-full-reg">üìã –í–°–ï –ë–ê–õ–ê–ù–°–´</button>
    <button id="adm-create-promo">üé´ –°–û–ó–î–ê–¢–¨ –ü–†–û–ú–û</button>
    <button id="adm-edit">‚öôÔ∏è –ò–ó–ú–ï–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
    <button id="adm-del" style="color:var(--red); border-color:var(--red);">‚ùå –£–î–ê–õ–ò–¢–¨</button>
    <button onclick="document.getElementById('modal-admin').style.display='none'" style="margin-top:20px; border-color:#555;">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script type="module">
    import { Client, Databases, ID, Query } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.1/+esm";
    const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('695f9aae003cc43e58d4');
    const databases = new Databases(client);
    const DB = '695f9bbc00302230a3eb', COL = 'users';

    const app = {
        user: null, allUsers: [], piggy: 0,
        init() {
            document.getElementById('login-btn').onclick = () => this.login();
            document.getElementById('logout-btn').onclick = () => { localStorage.removeItem('fork_session'); location.reload(); };
            document.getElementById('click-btn').onclick = () => { this.piggy += 10; document.getElementById('piggy-val').innerText = this.piggy + " D"; };
            document.getElementById('withdraw-btn').onclick = (e) => this.withdraw(e);
            document.getElementById('spin-btn').onclick = () => this.casino();
            document.getElementById('promo-btn').onclick = () => this.applyPromo();
            document.getElementById('send-btn').onclick = () => this.transfer();
            document.getElementById('access-trigger').onclick = () => { if(prompt("CODE:") === "VYA_chsv") document.getElementById('admin-btn').style.display='block'; };
            document.getElementById('admin-btn').onclick = () => document.getElementById('modal-admin').style.display='block';
            document.getElementById('adm-full-reg').onclick = () => alert(this.allUsers.map(u => `${u.name}: ${u.balance}D`).join('\n'));
            document.getElementById('adm-create-promo').onclick = () => this.createPromo();
            document.getElementById('adm-edit').onclick = () => this.admEdit();
            document.getElementById('adm-del').onclick = () => this.admDel();
            if(localStorage.getItem('fork_session')) { const {n,p} = JSON.parse(localStorage.getItem('fork_session')); this.login(n,p); }
        },

        async login(ni, pi) {
            const n = ni || document.getElementById('username').value.trim();
            const p = pi || document.getElementById('userpass').value.trim();
            if(!n || !p) return;
            try {
                const res = await databases.listDocuments(DB, COL, [Query.equal("name", n)]);
                if(res.documents.length > 0) {
                    this.user = res.documents[0];
                    if(this.user.passworld === p) this.start(); else alert("Error");
                } else {
                    this.user = await databases.createDocument(DB, COL, ID.unique(), { name: n, passworld: p, balance: 100, user_id: Math.floor(Math.random()*899)+100, status: 'user' });
                    this.start();
                }
            } catch(e) { alert("Network Error"); }
        },

        start() {
            localStorage.setItem('fork_session', JSON.stringify({n: this.user.name, p: this.user.passworld}));
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('screen-main').classList.remove('hidden');
            this.sync(); setInterval(() => this.sync(), 4000);
        },

        async sync() {
            try {
                const res = await databases.listDocuments(DB, COL);
                this.allUsers = res.documents;
                document.getElementById('ui-reg-simple').innerHTML = this.allUsers.filter(u => !u.name.startsWith('PRM_')).map(u => `<div class="reg-item">ID: ${u.user_id} | ${u.name}</div>`).join('');
                const fresh = await databases.getDocument(DB, COL, this.user.$id);
                this.user = fresh;
                document.getElementById('balance').innerText = this.user.balance.toLocaleString();
                document.getElementById('user-info').innerText = `ID: ${this.user.user_id} | ${this.user.name.toUpperCase()}`;
            } catch(e) {}
        },

        withdraw(e) {
            if(this.piggy <= 0) return;
            const a = this.piggy; this.piggy = 0; document.getElementById('piggy-val').innerText = "0 D";
            const f = document.createElement('div'); f.className='money-spiral'; f.innerText="+"+a;
            f.style.left=e.clientX+"px"; f.style.top=e.clientY+"px"; document.body.appendChild(f);
            setTimeout(()=>f.remove(), 1000);
            databases.updateDocument(DB, COL, this.user.$id, { balance: this.user.balance + a }).then(() => this.sync());
        },

        async casino() {
            const bet = parseInt(document.getElementById('bet-input').value);
            if(!bet || bet > this.user.balance) return alert("Low balance");
            const btn = document.getElementById('spin-btn');
            const r = Math.random();
            const mult = r < 0.3 ? 0 : r < 0.7 ? 2 : r < 0.9 ? 5 : 10;
            let i = 0;
            const roll = setInterval(() => { btn.innerText = ["x0", "x2", "x5", "x10"][i++ % 4]; }, 70);
            setTimeout(async () => {
                clearInterval(roll);
                btn.innerText = "x" + mult;
                await databases.updateDocument(DB, COL, this.user.$id, { balance: (this.user.balance - bet) + (bet * mult) });
                setTimeout(() => { btn.innerText="üé∞ –ò–ì–†–ê–¢–¨ (CASINO)"; this.sync(); }, 500);
            }, 1200);
        },

        async transfer() {
            const id = prompt("–í–≤–µ–¥–∏—Ç–µ ID:"); const amt = parseInt(prompt("–°—É–º–º–∞:"));
            const target = this.allUsers.find(u => u.user_id == id);
            if(target && amt <= this.user.balance && amt > 0) {
                const beam = document.createElement('div'); beam.className='transfer-beam';
                document.body.appendChild(beam); setTimeout(()=>beam.remove(), 600);
                await databases.updateDocument(DB, COL, this.user.$id, { balance: this.user.balance - amt });
                await databases.updateDocument(DB, COL, target.$id, { balance: target.balance + amt });
                this.sync();
            } else alert("–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞");
        },

        async applyPromo() {
            const code = document.getElementById('promo-input').value.trim();
            const res = await databases.listDocuments(DB, COL, [Query.equal("name", "PRM_" + code)]);
            if(res.documents.length > 0) {
                const amt = res.documents[0].balance;
                
                // –í–û–ó–í–†–ê–¢ –ê–ù–ò–ú–ê–¶–ò–ò –ö–ê–ü–õ–ò
                const drop = document.createElement('div'); drop.className='promo-drop';
                document.body.appendChild(drop);
                setTimeout(()=>drop.remove(), 800);

                await databases.deleteDocument(DB, COL, res.documents[0].$id);
                await databases.updateDocument(DB, COL, this.user.$id, { balance: this.user.balance + amt });
                alert(`–ë–û–ù–£–°: +${amt} D`); this.sync();
            } else alert("–ü—Ä–æ–º–æ–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω");
        },

        async createPromo() {
            const c = prompt("–ö–æ–¥:"); const a = parseInt(prompt("–°—É–º–º–∞:"));
            if(c && a) await databases.createDocument(DB, COL, ID.unique(), { name: "PRM_" + c, passworld: "p", balance: a, user_id: 0, status: "p" });
        },

        async admEdit() {
            const id = prompt("ID:"); const v = parseInt(prompt("–°—É–º–º–∞:"));
            const t = this.allUsers.find(u => u.user_id == id);
            if(t) await databases.updateDocument(DB, COL, t.$id, { balance: t.balance + v });
        },

        async admDel() {
            const id = prompt("ID:");
            const t = this.allUsers.find(u => u.user_id == id);
            if(t && confirm("–£–¥–∞–ª–∏—Ç—å?")) await databases.deleteDocument(DB, COL, t.$id);
        }
    };
    app.init();
</script>
</body>
</html>
